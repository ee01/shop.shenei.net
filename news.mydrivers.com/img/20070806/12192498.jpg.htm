<script>
    var mydelayCB;
    var winCallBack = false;
    $(function () {
        loadjs("//11.mydrivers.com/menu.js?v=1019", function () {
            $("#headhtml").load('//news.mydrivers.com/incutf8/head_info_v2.htm', function () {
                $(".nav ul").html(menuhtml());
                $(".nav").children().children().removeClass("cur")
                $(".nav").children().children().eq(1).addClass("cur")
                BindMenuEvent();
                BindMenuEventChild();
                loadjs("//11.mydrivers.com/2021/news/common.js");
            });
        }); 
    })
    function BindMenuEvent() {
        $("#menu_m>div>ul").children("li").unbind();
        $("#menu_m>div>ul>li").children("a").hover(function () {
            var obj = $(this).next();
            if (obj.length > 0) {
                obj.css("display", "");
                if (obj.html().length == 0)
                    getNavigationMenuInfo($(this).parent().index()+1);

                mydelayCB = setTimeout(function () {
                    obj.toggleClass("nav_show");
                    clearevent();
                }, 150);
            }
        }, function () {
            clearTimeout(mydelayCB);
        });
        $("#menu_m>div>ul>li:last").hover(function () {
            $(this).children("div").show();
        }, function () {
            $(this).children("div").hide();
        });
    }
    function clearevent() {
        $("#menu_m>div>ul>li").children("a").unbind();
        $("#menu_m>div>ul").children("li").hover(function () { }, function () {
            $(this).find("div").hide();
            $(this).find("div").toggleClass("nav_show");
            BindMenuEvent();
        });
    }

    function BindMenuEventChild() {
        $("#menu_m>div>ul").children("li").find("div").hover(function () {
            $(this).show(); $(this).prev().toggleClass('cur');
        });
    }
    function getNavigationMenuInfo(index) {
        if (!winCallBack) {
            winCallBack = true;
            $.ajax({
                type: 'GET',
                url: '//blog.mydrivers.com/action/getNavigationMenuInfo.ashx?index=' + index,
                dataType: "jsonp",
                jsonpCallback: "menucallbackinfo",
                error: function () { },
                success: function (data) {
                    $("#menu_m>div>ul li").eq(index - 1).find("div").html(data);
                    winCallBack = false;
                }
            })
        }
    }
    function search() {
        var key = $("#myform_q").val();
        if (key == "" || key == null) {
            winpoperror("请输入关键字");
            $("#myform_q").focus();
            return false;
        }
        $("#myform").attr("action", "//so.mydrivers.com/news_utf8.aspx?q=" + escape(key));
        return true;
    }
    function goRefresh() {
        window.location.replace(window.location);
    }
    function loadjs(url, callback)
    {
        var script = document.createElement("script");
        script.type = "text/javascript";
        if(typeof(callback) != "undefined"){
            if (script.readyState) {
                script.onreadystatechange = function () {
                    if (script.readyState == "loaded" || script.readyState == "complete") {
                        script.onreadystatechange = null;
                        callback();
                    }
                };
            } else {
                script.onload = function () {
                    callback();
                };
            }
        }
        script.src = url;
        document.body.appendChild(script);
    }
</script>
